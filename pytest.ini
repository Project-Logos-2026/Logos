[pytest]
pythonpath = .
addopts = -q

# Tier-1 Development Surface Only
testpaths =
    LOGOS_SYSTEM/GOVERNANCE_ENFORCEMENT
    LOGOS_SYSTEM/RUNTIME_BRIDGE
    LOGOS_SYSTEM/RUNTIME_CORES/RUNTIME_EXECUTION_CORE

# Explicitly exclude operations core + legacy + heavy integrations
norecursedirs =
    TEST_SUITE
    RUNTIME_OPPERATIONS_CORE
    _Dev_Resources
    logs
    STAGING
    STARTUP
    SYSTEM_AUDIT_LOGS
    Systm_Audit_Logs
